<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>

      span.state {
          display: block;
          box-sizing: border-box;
          text-align: center;
          text-transform: lowercase;
          font-size: 0.7em;
          border-radius: 2px;
          padding: 2px 6px;
          color: #fff;
          background-color: var(--paper-grey-200);
      }

      span.state.Active {
        background-color: var(--paper-green-500);
      }

      span.state.Available {
         background-color: var(--paper-blue-200);
      }

      span.state.Completed {
         background-color: var(--paper-grey-400);
      }

      span.state.Closed {
        background-color: var(--paper-grey-500);
      }

      span.state.Terminated {
        background-color: var(--paper-grey-300);
      }

      span.state.Failed {
        background-color: var(--paper-red-500);
      }

      span.state.Enabled {
         background-color: var(--paper-purple-400);
      }

      span.state.Disabled {
        background-color: var(--paper-purple-200);
      }

      span.state.Suspended {
        background-color: var(--paper-orange-300);
      }

      paper-icon-button.blue {
        color: var(--paper-light-blue-500);
        --paper-button-flat-focus-color: var(--paper-light-blue-50);
      }
      paper-icon-button.blue:hover {
        background: var(--paper-light-blue-50);
      }
      paper-icon-button.red {
        color: var(--paper-red-500);
        --paper-button-flat-focus-color: var(--paper-red-50);
      }
      paper-icon-button.red:hover {
        background: var(--paper-red-50);
      }
      paper-icon-button.green {
        color: var(--paper-green-500);
        --paper-button-flat-focus-color: var(--paper-green-50);
      }
      paper-icon-button.green:hover {
        background: var(--paper-green-50);
      }
      paper-icon-button.orange {
        color: var(--paper-orange-500);
        --paper-button-flat-focus-color: var(--paper-orange-50);
      }
      paper-icon-button.orange:hover {
        background: var(--paper-orange-50);
      }

      .page-title {
        @apply(--paper-font-display2);
      }

      .subhead {
        @apply(--paper-font-subhead);
        color: var(--secondary-text-color);
        display: block;
        line-height: 48px;
        height: 48px;
        padding-left: 16px;
      }

      .tag {
        display: block;
        box-sizing: border-box;
        text-align: center;
        text-transform: lowercase;
        font-size: 0.7em;
        border-radius: 2px;
        padding: 2px 6px;
        color: var(--paper-grey-600);
        background-color: var(--paper-grey-200);
      }

      .pad {
        padding: 0 16px 0 16px;
        margin: 0 4px 0 4px;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      .lt {
        background-color: #ccc;
        padding: 10px;
      }

      .lt > div {
        background-color: var(--accent-color);
      }

    </style>
  </template>
</dom-module>
