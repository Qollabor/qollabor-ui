<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cafienne UI</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body class="fullbleed layout vertical unresolved">
<span id="browser-sync-binding"></span>

<template is="dom-bind" id="app">

  <iron-pages attr-for-selected="data-route" selected="[[route]]">

    <section data-route="login">
      <cafienne-login></cafienne-login>
    </section>

    <section data-route="main">
      <paper-drawer-panel id="paperDrawerPanel">
        <paper-header-panel drawer>
          <paper-toolbar id="sideleft">
            <div class="title">CAFIENNE</div>
          </paper-toolbar>
          <div>
            <paper-menu class="list" attr-for-selected="data-route" selected="[[childRoute]]">
              <a data-route="tasks" href="/tasks" on-click="onDataRouteClick">
                <iron-icon icon="inbox"></iron-icon>
                <span>Tasks</span>
              </a>
              <a data-route="cases" href="/cases" on-click="onDataRouteClick">
                <iron-icon icon="folder-open"></iron-icon>
                <span>Cases</span>
              </a>
            </paper-menu>
          </div>
        </paper-header-panel>

        <paper-header-panel main>
          <paper-toolbar id="main">
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <div class="title"><span>[[childRoute]]</span></div>
            <paper-menu-button horizontal-align="right" vertical-offset="40">
              <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
              <paper-menu class="dropdown-content">
                <paper-item on-click="onLogout">Logout</paper-item>
                <paper-item>About</paper-item>
                <paper-item>Help</paper-item>
              </paper-menu>
            </paper-menu-button>
          </paper-toolbar>

          <!-- main content starts here -->
          <iron-pages attr-for-selected="data-route" selected="{{childRoute}}">

            <section data-route="tasks" class="fit">
              <task-list></task-list>
            </section>

            <section data-route="cases">
                <case-list></case-list>
            </section>
          </iron-pages>
          <!-- main content end here -->

        </paper-header-panel>
      </paper-drawer-panel>
    </section>
  </iron-pages>
</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
