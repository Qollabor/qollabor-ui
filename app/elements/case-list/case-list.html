<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../elements/case-view/case-view.html">


<dom-module id="case-list">
  <template>
    <style>
      :host {
        display: block;
        height: 100vh;
      }

      paper-item {
        border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        font-size: 0.8em;
      }

      paper-item:hover {
        border-left: solid 3px;
        border-left-color: var(--accent-color);
      }

      paper-item[focused] {
        border-left: solid 3px;
        border-left-color: var(--dark-primary-color);
      }

      .title {
        font-weight: bold;
      }

      .casecontainer {
        width: 100%;
      }

      .caselist {
        width: 300px;
        margin-left: 10px;
      }

      .casedetails {
      }

      paper-toolbar {
        background-color: var(--primary-color);
      }

      plan-item {
        padding: 10px;
        margin: 10px;
      }

      case-view {
        padding: 10px;
        margin: 10px;
      }

    </style>

    <iron-ajax id="getCaseList" auto
               handle-as = "json"
               last-response = "{{caselist}}"
               on-response="handleResponse"></iron-ajax>

    <div class="casecontainer layout horizontal">
      <div class="caselist flex">
        <div style="height: 15px;"></div>
        <iron-list id="cases" items=[[caselist._2]] selection-enabled selected-item="{{selectedCase}}">
          <template>
            <paper-item on-tap="selectCase">
              <paper-item-body two-line>
                <div><span class="title">{{item.definition}}</span></div>
                <div secondary>CaseInstanceId: <span>{{item.id}}</span></div>
              </paper-item-body>
            </paper-item>
          </template>
        </iron-list>
      </div>
      <div class="casedetails flex-3">
        <case-view id="cv" caseinstance="{{caseinstance}}"></case-view>
      </div>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'case-list',

        properties: {
          caseinstance: {
            type: Object,
            notify: true
          },
          selectedCase: {
            type: Object
          }
        },

        ready: function() {
          this.$.getCaseList.headers = {'X-AUTH-CAFIENNE' : sessionStorage.getItem('X-AUTH-CAFIENNE')};
          this.$.getCaseList.url = 'http://localhost:18082/cases';
        },

        handleResponse: function() {
          this.selectedCase = this.caselist._2[0];
        },

        selectCase: function() {
          this.caseinstance = this.selectedCase;
          document.getElementById('casetabs').select('case');
        }
      });
    })();
  </script>
</dom-module>
