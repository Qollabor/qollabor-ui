<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html"/>
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html"/>


<dom-module id="cafienne-login">
  <template>
    <style>
      :host {
        display: block;
        height: 100vh;
        width: 100%;
      }

      #cards {
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }


      paper-card {
        width: 100%;
        margin-bottom: 16px;
        --paper-card-header: {
          @apply(--layout-vertical);
          @apply(--center-justified);
        };
        --paper-card-header-image-text: {
          font-weight: bold;
          color: white;
          font-size: 48px;
          font-style: italic;
        };
        --paper-card-actions: {
          @apply(--layout-vertical);
          @apply(--center-justified);
        }
      }

      .loginbox {
        padding: 30px;
      }


      .colorful {
        background-color: var(--dark-primary-color);
        color: white;
        font-weight: bold;
      }

      .logo {

      }
      .tagline {
        font-style: italic;
        font-weight: bold;
        color: var(--dark-primary-color);
        padding-top: 10px;
      }


    </style>

    <div id="cards">
      <paper-card heading="Cafienne" image="images/login_back.png">
        <div class="card-content">
          <span class="tagline">case file engine</span>
          <div class="loginbox">
            <form is="iron-form" id="loginform" method="post">
              <paper-input label="username" name="username" value="{{username}}"></paper-input>
              <paper-input label="password" type="password" name="password" value="{{password}}"></paper-input>
            </form>
          </div>
        </div>
        <div class="card-actions">
          <paper-button raised class="colorful" on-tap="loginSubmit">sign in</paper-button>
        </div>
      </paper-card>
    </div>
    <!--paper-toast id="loginfailed" text="Login failed!"></paper-toast-->
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cafienne-login',

      properties: {
        username: {
          type: String
        },
        password: {
          type: String
        }
      },

      listeners: {
        'iron-form-presubmit' : '_processLogin',
        'iron-form-error' : '_getCafienneAuthToken',
        'iron-form-response' : '_getCafienneAuthToken'
      },

      loginSubmit: function() {
        document.getElementById('loginform').submit();
      },

      _processLogin: function(e) {
        var data = {username : this.username, password: this.password};
        e.target.request.body = JSON.stringify(data);
        e.target.request.contentType = 'application/json';
        e.target.request.url = 'http://localhost:18082/identity/login';
      },

      _getCafienneAuthToken: function(e) {

        switch (e.type) {
          case 'iron-form-error':
                console.log('login failed');
                app.showToast('error', 'Login failed!', 3000, true);
                break;
          case 'iron-form-response':
                if (e.detail.xhr.status === 204) {
                  sessionStorage.setItem('X-AUTH-CAFIENNE', e.detail.xhr.getResponseHeader('X-AUTH-CAFIENNE'));
                  app.route = 'main';
                  app.childRoute = 'tasks';
                  //page.redirect('/tasks');
                }
                else {
                  console.log('Login failed');
                  app.showToast('error', 'Login failed!', 3000, true);
                }
                break;
        }
      }
    });
  })();
  </script>
</dom-module>
