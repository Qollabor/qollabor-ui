<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-form/iron-form.html">
<link rel="import" href="/bower_components/iron-input/iron-input.html">
<link rel="import" href="/bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<link rel="import" href="/bower_components/paper-card/paper-card.html"/>
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-input/paper-input-container.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-styles/paper-styles.html"/>


<dom-module id="cafienne-login">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        width: 100%;
      }

      #cards {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
      }


      paper-card {
        width: 100%;
        margin-bottom: 16px;
        --paper-card-header: {
          @apply(--layout-vertical);
          @apply(--center-justified);
        };
        --paper-card-header-image-text: {
          font-weight: bold;
          color: white;
          font-size: 48px;
          font-style: italic;
        };
        --paper-card-actions: {
          @apply(--layout-vertical);
          @apply(--center-justified);
        }
      }

      .loginbox {
        padding: 30px;
      }


      .colorful {
        background-color: var(--dark-primary-color);
        color: white;
        font-weight: bold;
      }

      .logo {

      }
      .tagline {
        font-style: italic;
        font-weight: bold;
        color: var(--dark-primary-color);
        padding-top: 10px;
      }

      .user {
        --paper-input-prefix: {
          margin-right: 8px;
          color: var(--dark-primary-color);
        }
      }


    </style>

    <div id="cards">
      <paper-card heading="Cafienne" image="images/login_back.png">
        <div class="card-content">
          <span class="tagline">case file engine</span>
          <div class="loginbox">
            <form is="iron-form" id="loginform" method="post">
              <paper-input class="user" label="username" name="username" value="{{username}}">
                <iron-icon icon="perm-identity" prefix></iron-icon>
              </paper-input>
              <paper-input class="user" label="password" type="password" name="password" value="{{password}}">
                <iron-icon icon="lock-outline" prefix></iron-icon>
              </paper-input>
            </form>
          </div>
        </div>
        <div class="card-actions">
          <paper-button raised class="colorful" on-tap="loginSubmit">sign in</paper-button>
        </div>
      </paper-card>
    </div>
    <iron-a11y-keys id="keys" target="[[target]]" keys="enter" on-keys-pressed="loginSubmit"></iron-a11y-keys>
    <iron-ajax auto id="cafienneLogin" method="POST" handle-as="json" on-response="_getCafienneAuthToken" on-error="_getCafienneAuthToken"></iron-ajax>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cafienne-login',

      properties: {
        username: {
          type: String
        },
        password: {
          type: String
        },
        target: {
          type: Object,
          value: function () {
            return this.$.loginform;
          }
        }
      },

      listeners: {
        'iron-form-presubmit' : '_processLogin'
      },

      loginSubmit: function() {
        document.getElementById('loginform').submit();
      },

      _processLogin: function(e) {
        e.preventDefault();

        var data = {username : this.username, password: this.password};
        this.$.cafienneLogin.contentType = 'application/json';
        this.$.cafienneLogin.body = JSON.stringify(data);
        this.$.cafienneLogin.url = 'http://localhost:18082/identity/login';
      },

      _getCafienneAuthToken: function(e) {

        switch (e.type) {
          case 'error':
                console.log('login failed');
                app.showToast('error', 'Login failed!', 3000, true);
                break;
          case 'response':
                if (e.detail.xhr.status === 204) {
                  sessionStorage.setItem('X-AUTH-CAFIENNE', e.detail.xhr.getResponseHeader('X-AUTH-CAFIENNE'));
                  page.redirect('/tasks');
                }
                else {
                  app.showToast('error', 'Login failed!', 3000, true);
                }
                break;
        }
      },

      resetForm: function() {
        this.$.loginform.reset();
      },

      showToast: function(type, message, duration, log) {
        if (log) {
          console.log(message);
        }
        var selector = '#toasts #' + type;
        var toast = document.querySelector(selector);

        toast.text = message;
        toast.duration = duration;
        toast.show();
      }
    });
  })();
  </script>
</dom-module>
