<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/sweet-material-table/sweet-material-table.html">
<link rel="import" href="/bower_components/sweet-material-table/sweet-material-table-styles.html"/>

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="cafienne-plan">
  <template>
    <style include="sweet-material-table-styles"></style>
    <style include="shared-styles">
      :host {
        display: block;
      }
      #table .thead .tr .th {
        font-weight: bold;
        color: var(--dark-primary-color);
      }
      #tableHeader {
        height: 32px;
      }
      #planitems {
        width: 100%;
      }
    </style>
    <div id="planitems">
      <sweet-material-table id="planitemstable" start="0" perPage="10" total="[[totalItems]]"
        data="[[planitems]]" columns="[[columns]]" available-columns="[[availableColumns]]">
      </sweet-material-table>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cafienne-plan',

      properties: {
        planitems: {
          type: Array,
          notify: true
        },
        totalItems: {
          type: Number,
          value: 50,
          computed: '_computeTotal(planitems)'
        }
      },

      ready: function () {
        this.columns = [
          {key: 'name', title: 'Name'},
          {key: 'type', title: 'Type'},
          {key: 'currentState', title: 'Current State'},
          {key: 'lastModified', title: 'Last Modified'}
        ];

        this.availableColumns = [
          {key: 'id', title: 'ID'},
          {key: 'name', title: 'Name'},
          {key: 'type', title: 'Type'},
          {key: 'currentState', title: 'Current State'},
          {key: 'lastModified', title: 'Last Modified'}
        ];
        this.start = 0;
        this.perPage = 5;
        //this.total = plan.length;
      },

      _computeTotal: function(items) {
        return this.planitems.length;
      }
    });
  })();
  </script>
</dom-module>
