<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html"/>

<link rel="import" href="../../elements/task-info/task-info.html">
<link rel="import" href="../../elements/case-info/case-info.html">
<link rel="import" href="../../elements/case-file/case-file.html">
<link rel="import" href="../../elements/discretionary-items/discretionary-items.html">

<dom-module id="case-view">
  <template>
    <style>
      :host {
        display: block;
        --paper-tabs-selection-bar-color: var(--accent-color);
        --paper-tab-ink: var(--primary-background-color);
        --paper-input-container-label: {
          color: var(--dark-primary-color);
        }
      }

      #caseview {
        width: 100%;
      }

      .tabcontent {
        margin: 25px;
      }


    </style>

    <iron-ajax id="getCase"
               handleAs="json"
               on-response="_setCaseData"></iron-ajax>

    <paper-card id="caseview" elevation="2">
      <paper-tabs id="casetabs" selected="{{selectedCase}}" attr-for-selected="tabname">
        <paper-tab tabname="case">CASE</paper-tab>
        <paper-tab tabname="casefile">CASE FILE</paper-tab>
        <paper-tab tabname="planning">PLANNING</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selectedCase}}" attr-for-selected="tabname">
        <div tabname="case" class="tabcontent" content>
          <case-info case="{{case}}" plan="{{plan}}"></case-info>
        </div>
        <div tabname="casefile" class="tabcontent" content>
          <case-file casefile="{{casefile}}"></case-file>
        </div>
        <div tabname="planning" class="tabcontent" content>
          <discretionary-items caseinstanceid="{{caseinstanceid}}"></discretionary-items>
        </div>
      </iron-pages>
    </paper-card>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'case-view',

        properties: {
          caseinstance: {
            type: Object,
            observer: '_caseChanged'
          },
          plan: {
            type: Array,
            notify: true
          },
          casefile: {
            type: Object,
            notify: true
          },
          caseinstanceid: {
            type: String,
            notify: true
          }
        },

        ready: function() {
          return this.selectedTab === 0;
        },

        _setCaseData: function() {
          var resp = this.$.getCase.lastResponse._2;
          var casePlan = resp.plan.items.filter(function(i) {if (i.type === 'CasePlan') {return i;}});
          this.case = {caseInstanceId: resp.id, caseDefinition: resp.definition, rootCaseInstanceId: resp.rootCaseId, parentCaseInstanceId: resp.parentCaseId, currentState: casePlan[0].currentState, lastModified: casePlan[0].lastModified};
          this.casefile = resp.file;
          this.plan = resp.plan.items;
          this.caseinstanceid = resp.id;
        },

        _caseChanged: function(newCase) {
          this._getCaseRelatedData(newCase.id);
        },


        _getCaseRelatedData: function(caseid) {
          //console.log('get case for task ' + caseid);
          this.$.getCase.url = 'http://localhost:18082/cases/' + caseid;
          this.$.getCase.generateRequest();
        }

      });
    })();
  </script>
</dom-module>
