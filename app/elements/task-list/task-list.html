<dom-module id="task-list">
  <template>
    <style>
      :host {
        display: block;
        height: 100vh;
      }

      paper-item {
        border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        font-size: 0.8em;
      }

      paper-item:hover {
        border-left: solid 3px;
        border-left-color: var(--accent-color);
      }

      .title {
        font-weight: bold;
      }

      .taskcontainer {
        width: 100%;
      }

      .tasklist {
        width: 300px;
      }

      .taskdetails {
      }

      paper-toolbar {
        background-color: var(--primary-color);
      }

      plan-item {
        padding: 10px;
        margin: 10px;
      }

      task-view {
        padding: 10px;
        margin: 10px;
      }

      .item:focus,
      .item.selected:focus {
        border-left: 3px solid;
        border-left-color: var(--accent-color);
      }

      .item.selected:not(:focus) {
        border-right: 3px solid;
        border-right-color: var(--primary-color);
      }

    </style>

    <iron-ajax id="getTaskList"
      url="http://localhost:18082/tasks"
      handle-as="json"
      last-response="{{tasksdata}}"
      on-response="handleResponse"></iron-ajax>

      <div class="taskcontainer layout horizontal">
        <div class="tasklist flex">
            <div style="height: 15px"></div>
            <iron-list id="tasks" items=[[tasksdata._2]] as="task" selectionEnabled on-selected-item-changed="itemChanged">
              <template>
                <paper-item on-click="selectTask" class$="{{_computedClass(selected)}}">
                  <paper-item-body two-line>
                    <div><span class="title">{{task.taskName}}</span> <span>{{task.lastModified}}</span></div>
                    <div secondary>Case: <span>{{task.caseDefinition}}</span><br>CaseInstanceId: <span>{{task.caseId}}</span></div>
                  </paper-item-body>
                </paper-item>
              </template>
            </iron-list>
          </div>
        <div class="taskdetails flex-3">
            <task-view id="tv" task="{{selectedTask}}"></task-view>
        </div>
      </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'task-list',

      properties: {
        selectedTask: {
          type: Object,
          notify: true
        }
      },

      ready: function() {
        this.$.getTaskList.generateRequest();
      },

      handleResponse: function() {
        var task = this.$.getTaskList.lastResponse._2[0];
        this.selectedTask = task;
      },

      itemChanged: function() {
        if (this.$.tasks.task === null) {
          this.async(function(){
            if (this.$.tasks.task === null) {
              this.$.tasks.selectItem(this.selectedTask);
            }
          }.bind(this));
        } else {
          this.selectedTask = this.$.tasks.task;
        }
      },

      _computedClass: function(isSelected) {
        var classes = 'item';
        if (isSelected) {
          classes += ' selected';
        }
        return classes;
      },

      selectTask: function(e) {
        this.selectedTask = e.model.task;
      },

      computeDate: function(date) {
        return date.format('yyyy-MM-dd hh:mm');
      }
    });
  })();
  </script>
</dom-module>
