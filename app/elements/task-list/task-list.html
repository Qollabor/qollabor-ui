<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../elements/task-view/task-view.html">


<dom-module id="task-list">
  <template>
    <style>
      :host {
        display: block;
        height: 100vh;
      }

      paper-item {
        border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        font-size: 0.8em;
      }

      paper-item:hover {
        border-left: solid 3px;
        border-left-color: var(--accent-color);
      }

      paper-item[focused] {
        border-left: solid 3px;
        border-left-color: var(--dark-primary-color);
      }

      .title {
        font-weight: bold;
      }

      .taskcontainer {
        width: 100%;
      }

      .tasklist {
        width: 300px;
        margin-left: 10px;
      }

      .taskdetails {
      }

      paper-toolbar {
        background-color: var(--primary-color);
      }

      plan-item {
        padding: 10px;
        margin: 10px;
      }

      task-view {
        padding: 10px;
        margin: 10px;
      }

    </style>

    <iron-ajax id="getTaskList"
      handle-as = "json"
      last-response = "{{tasklist}}"
      on-response = "handleResponse"></iron-ajax>

      <div class="taskcontainer layout horizontal">
        <div class="tasklist flex">
            <div style="height: 15px;"></div>
            <iron-list id="tasks" items=[[tasklist._2]] as="task" selection-enabled selected-item="{{selectedTask}}">
              <template>
                <paper-item on-tap="selectTask">
                  <paper-item-body two-line>
                    <div><span class="title">{{task.taskName}}</span> <span>{{task.id}}</span></div>
                    <div secondary>Case: <span>{{task.caseDefinition}}</span><br>CaseInstanceId: <span>{{task.caseId}}</span></div>
                  </paper-item-body>
                </paper-item>
              </template>
            </iron-list>
          </div>
        <div class="taskdetails flex-3">
            <task-view id="tv" task="{{taskinstance}}"></task-view>
        </div>
      </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'task-list',

      properties: {
        taskinstance: {
          type: Object,
          notify: true
        },
        selectedTask: {
          type: Object
        }
      },

      ready: function() {
        this.$.getTaskList.headers = {'X-AUTH-CAFIENNE' : sessionStorage.getItem('X-AUTH-CAFIENNE')};
        this.$.getTaskList.url = 'http://localhost:18082/tasks';
      },

      handleResponse: function() {
        this.selectedTask = this.tasklist._2[0];
      },

      selectTask: function() {
        this.taskinstance = this.selectedTask;
        document.getElementById('tasktabs').select('task');
      }
    });
  })();
  </script>
</dom-module>
