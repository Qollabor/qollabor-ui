<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="jsoneditor.js"></script>

<dom-module id="json-form">
  <template>
    <style>
      :host {
        display: block;
      }

      #jsonformcontainer {
        height: 100%;
      }
    </style>
    <div id="jsonformcontainer"></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'json-form',

      properties: {
        schema: {
          type: Object,
          value: function() { return {} },
          observer: '_schemaChanged',
          notify: true
        },
        _schema: {
          type: Object,
          value: function() { return {}; }
        },
        data: {
          type: Object,
          value: function() { return {}; },
          notify: true,
          observer: '_dataChanged'
        }
      },
      editor: null,
      observer: null,
      ready: function() {
        console.log('json-form ready');
      },
      attached: function() {
        console.log('json-form attached');
      },
      _schemaChanged: function() {
        console.log('json-form schema changed');
        if (Object.keys(this.schema).length > 0) {
          this.editor = new JSONEditor(this.$.jsonformcontainer, {
            theme: 'html',
            schema: this.schema
          });
        }
      },
      _dataChanged: function() {
        console.log('json-form data changed');
        if (Object.keys(this.data).length > 0 && this.editor !== null) {
          console.log(this.data);
          this.editor.setValue(this.data);
        }
      }

    });
  })();
  </script>
</dom-module>
