<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/paper-material/paper-material.html"/>
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-input/paper-input-container.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="case-file">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <!-- x-json data="{{casefile}}"></x-json -->
      <!--<div id="metawidget"></div>-->
      <juicy-jsoneditor json="{{casefile}}" name="Case File" history="true" on-change="_caseFileChanged" on-tap="_caseFileChanged"></juicy-jsoneditor>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'case-file',

      properties: {
        casefile: {
          type: Object,
          notify: true,
          observer: '_caseFileReceived'
        }
      },

      _caseFileReceived: function() {
        //console.log('Case File received');
      },

      _caseFileChanged: function(e) {
        //console.log(e);
      }


    });
  })();
  </script>
</dom-module>
