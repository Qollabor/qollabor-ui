<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../elements/cafienne-definition-view/cafienne-definition-view.html">

<dom-module id="cafienne-definitions">
  <template>
    <style>
      :host {
        display: block;
        height: 100vh;
      }

      paper-item {
        border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        font-size: 0.8em;
      }

      paper-item:hover {
        border-left: solid 3px;
        border-left-color: var(--accent-color);
      }

      paper-item[focused] {
        border-left: solid 3px;
        border-left-color: var(--dark-primary-color);
      }

      .title {
        font-weight: bold;
      }

      .definitionscontainer {
        width: 100%;
      }

      .definitionslist {
        width: 300px;
        margin-left: 10px;
      }

      paper-toolbar {
        background-color: var(--primary-color);
      }

      plan-item {
        padding: 10px;
        margin: 10px;
      }

      cafienne-definition-view {
        padding: 10px;
        margin: 10px;
      }

    </style>
    <iron-ajax id="getDefinitionsList" auto
               handle-as = "json"
               last-response = "{{definitionsdata}}"
               on-response = "handleResponse"></iron-ajax>

    <div class="definitionscontainer layout horizontal">
      <div class="definitionslist flex">
        <div style="height: 15px;"></div>
        <iron-list id="definitions" items={{definitionsdata.models}} as="definition" selectionEnabled>
          <template>
            <paper-item on-tap="selectDefinition">
              <paper-item-body two-line>
                <div><span class="title">{{definition.definitions}}</span></div>
              </paper-item-body>
            </paper-item>
          </template>
        </iron-list>
      </div>
      <div class="definitiondetails flex-3">
        <cafienne-definition-view id="definition-view" definition="{{selectedDefinition}}"></cafienne-definition-view>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cafienne-definitions',

      properties: {
        selectedDefinition: {
          type: Object,
          notify: true
        },
        definitionsdata: {
          type: Object,
          notify: true
        }
      },

      ready: function() {
        this.$.getDefinitionsList.headers = {'X-AUTH-CAFIENNE' : sessionStorage.getItem('X-AUTH-CAFIENNE')};
        this.$.getDefinitionsList.url = 'http://localhost:18082/repository/list';
      },

      handleResponse: function() {
        //console.log(this.$.getDefinitionsList.lastResponse);
        var definition = this.definitionsdata.models[0];
        this.selectedDefinition = definition;
      },

      selectDefinition: function(e) {
        this.selectedDefinition = e.model.definition;
        //document.getElementById('tasktabs').select('task');
      }
    });
  })();
  </script>
</dom-module>
