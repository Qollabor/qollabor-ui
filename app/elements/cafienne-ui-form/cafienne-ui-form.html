<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/eco-json-schema-form/eco-json-schema-object.html">
<link rel="import" href="../../elements/json-form/json-form.html">

<dom-module id="cafienne-ui-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax id="getSchemaForm"
      auto
      handle-as="json"
      on-response="_handleResponse"
      on-error="_handleResponse"></iron-ajax>

    <div id="uiform">
      <eco-json-schema-object id="form" label="[[label]]" schema=[[_schema]] value={{_value}}></eco-json-schema-object>
    </div>
    <!--
    <div id="jsonform">
      <json-form id="jform" schema=[[_schema]] data={{_value}}></json-form>
    </div>
  -->
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cafienne-ui-form',

      properties: {
        form: {
          type: String,
          value: '',
          observer: '_formRequested'
        },
        _schema: {
          type: Object,
          value: {}
        },
        formdata: {
          type: Object,
          value: {},
          notify: true
        },
        _value: {
          type: Object,
          value: {},
          notify: true
        },
        label: {
          type: String,
          value: ''
        }
      },

      listeners: {
        'form.change': '_formDataReceived',
        'jform.change': '_formDataReceived'
      },

      _formRequested: function() {

        if(this.form != '') {
          console.log('UI Form requested ' + this.form);
          var url = ['schemas', this.form + '.schema'].join('/');
          this.$.getSchemaForm.url = url;
        }
      },

      _formDataReceived: function() {
        console.log('cafienne-ui-form');
        console.log(this.formdata);
        this.formdata = this._value;
      },

      _handleResponse: function(e) {
        switch (e.type) {
          case 'error':
            app.showToast('error', 'Unable to load ui definition schema', 3000, true);
            break;
          case 'response':
            this._schema = this.$.getSchemaForm.lastResponse;
            break;
        }

      }

    });
  })();
  </script>
</dom-module>
