<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-list/iron-list.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<link rel="import" href="/bower_components/paper-styles/color.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="/bower_components/time-element/time-ago.html">
<link rel="import" href="/bower_components/time-element/time-format.html">

<link rel="import" href="../../elements/cafienne-taskactions/cafienne-taskactions.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="cafienne-tasklist">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: 100vh;
      }

      #tasklist {
        height: 100%;
      }

      paper-tooltip {
        z-index: 9999;
      }

      paper-material {
        background-color: white;
        max-width: calc(97.33% - 32px);
      }

      iron-list {
        padding-top: 1px;
        padding-bottom: 0px;
        -webkit-flex: 1 1;
        flex: 1 1;
        --iron-list-items-container: {
          margin: auto;
        };
      }

      .task {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: white;
        margin-bottom: 8px;
        cursor: pointer;
        height: 48px;
      }
      .task:focus {
        outline: 0;
        border-left: solid 2px;
        border-left-color: var(--accent-color);
      }
      .task:hover {
        outline: 0;
        border-left: solid 2px;
        border-left-color: var(--dark-primary-color);
      }
      .pad {
        padding: 0 16px 0 16px;
        margin: 0 4px 0 4px;
      }

      .lastModified {
        font-size: 0.7em;
        font-style: italic;
        font-weight: normal;
      }

      .spacer {
        @apply(--layout-flex);
      }

      .actions {
        @apply(--layout-horizontal);
      }

      .tag {
        display: block;
        box-sizing: border-box;
        text-align: center;
        text-transform: lowercase;
        font-size: 0.7em;
        border-radius: 2px;
        padding: 2px 6px;
        color: var(--paper-grey-600);
        background-color: var(--paper-grey-200);
      }

      .actions {
        @apply(--layout-vertical);
        width: 256px;
        margin-right: 12px;
      }

      .buttons {
        @apply(--layout-horizontal);
        max-width: calc(97.33% - 32px);
      }

      .taskcontainer {
        @apply(--layout-horizontal);
        height: 100vh;
      }

      .taskinfo {
        @apply(--layout-horizontal);
      }
    </style>

    <iron-ajax id="getAllTasks"
               handle-as = "json"
               last-response = "{{taskresponse}}" on-response="handleResponse"></iron-ajax>

    <div class="buttons">
      <span class="spacer"></span>
      <paper-icon-button id="sort" icon="sort"></paper-icon-button>
      <paper-icon-button id="refresh" icon="refresh"></paper-icon-button>
      <paper-icon-button id="previous" icon="chevron-left"></paper-icon-button>
      <paper-icon-button id="next" icon="chevron-right"></paper-icon-button>
    </div>
     <div class="taskcontainer">
       <iron-list id="tasklist" items={{tasks}} as="task">
         <template>
           <div>
           <paper-material class="task" elevation="1">
             <div class="taskinfo" id="[[task.id]]" on-tap="_selectTaskDetails">
               <span class="pad">[[task.taskName]]</span>
               <span class="pad tag">[[task.caseDefinition]]</span>
               <span class="pad lastModified"><time-ago datetime="[[task.lastModified]]"></time-ago></span>
               <paper-tooltip position="right">[[_formatDate(task.lastModified, 'en-GB')]]</paper-tooltip>
             </div>
             <span class="spacer"></span>
               <cafienne-taskactions class="pad" task-state="Active" task-id="{{task.id}}" case-instance-id="{{task.caseId}}"></cafienne-taskactions>
           </paper-material>
           </div>
         </template>
       </iron-list>
     </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'cafienne-tasklist',

        properties: {
          tasks: {
            type: Array,
            notify: true
          },
          taskresponse: {
            type: Object,
            value: {}
          }
        },

        listeners: {
          'refresh.tap': '_buttonPressed',
          'previous.tap': '_buttonPressed',
          'next.tap': '_buttonPressed',
          'sort.tap': '_buttonPressed'
        },

        ready: function() {

        },

        handleResponse: function() {
          var resp = this.taskresponse._2;
          resp.sort(function(a, b) {
            return new Date(b.lastModified) - new Date (a.lastModified);
          });
          this.tasks = resp;
        },

        _selectTaskDetails: function(e) {
          app.section = 'taskdetails';
          app.selectedTask = e.model.task;
          page.redirect('/tasks/' + e.model.task.id);
        },

        _getTaskList: function() {
          this.$.getAllTasks.headers = {'X-AUTH-CAFIENNE' : sessionStorage.getItem('X-AUTH-CAFIENNE')};
          this.$.getAllTasks.url = 'http://localhost:18082/tasks';
          this.$.getAllTasks.generateRequest();
        },

        _buttonPressed: function(e) {
          switch (e.target.parentElement.id) {
            case 'refresh':
              this._getTaskList();
              break;
            case 'previous':
              break;
            case 'next':
              break;
            case 'sort':
              this.tasks.reverse();
              this.$.tasklist.notifyResize();
              break;
            default:
              console.log('Oops, something went wrong');
          }
        },

        _formatDate: function(dateString, locale) {
          return new Date(dateString).toLocaleString(locale);
        }

        });
      })
    ();
  </script>
</dom-module>
