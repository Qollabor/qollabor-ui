<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    //function scrollToTop(ctx, next) {
    //  app.scrollPageToTop();
    //  next();
    //   }

    // Routes
    page('/', function() {

      if(isLoggedIn()) {
        app.route = 'main';
        app.childRoute = 'tasks';
      }
      else {
        app.route = 'login';
      }

    });

    page('/tasks', function() {

      if(isLoggedIn()) {
        app.route = 'main';
        app.childRoute = 'tasks';
        document.getElementById('getTaskList').generateRequest();
      }
      else {
        app.route = 'login';
      }
    });

    page('/tasklist', function() {
      if(isLoggedIn()) {
        app.route = 'main';
        app.childRoute = 'tasklist';
        document.getElementById('getAllTasks').generateRequest();
      }
      else {
        app.route = 'login';
      }
    });

    page('/cases', function() {
      if(isLoggedIn()) {
        app.route = 'main';
        app.childRoute = 'cases';
        document.getElementById('getCaseList').generateRequest();
      }
      else {
        app.route = 'login';
      }
    });

    page('/definitions', function() {
      if(isLoggedIn()) {
        app.route= 'main';
        app.childRoute = 'definitions';
        document.getElementById('getDefinitionsList').generateRequest();
      }
      else {
        app.route = 'login';
      }
    });

    page('/login', function() {
      app.route = 'login';
    });

    function isLoggedIn() {
      //console.log(sessionStorage.getItem('X-AUTH-CAFIENNE'));
      return (sessionStorage.getItem('X-AUTH-CAFIENNE') !== null);
    }

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
