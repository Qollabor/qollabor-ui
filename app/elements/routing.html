<script src="/bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    //function scrollToTop(ctx, next) {
    //  app.scrollPageToTop();
    //  next();
    //   }

    // Routes
    page('/', function() {

      if(isLoggedIn()) {
        cafienne.mainSection = 'app';
        page.redirect('/tasks');
      }
      else {
        page.redirect('/login');
      }

    });

    page('/tasks', function() {
      if(isLoggedIn()) {
        cafienne.mainSection = 'app';
        app.section = 'tasks';
        setData('getAllTasks', 'http://localhost:18082/tasks');
      }
      else {
        page.redirect('/login');
      }
    });

    page('/tasks/:id', function(ctx) {
      var id = ctx.params.id;
      cafienne.mainSection = 'app';
      app.selectedTaskId = id;
      app.section = 'taskdetails';
    });

    page('/cases', function() {
      if(isLoggedIn()) {
        cafienne.mainSection = 'app';
        app.section = 'cases';
        setData('getAllCases', 'http://localhost:18082/cases');
      }
      else {
        page.redirect('/login');
      }
    });

    page('/cases/:id', function(ctx) {
      var id = ctx.params.id;
      cafienne.mainSection = 'app';
      app.selectedCaseId = id;
      app.section = 'casedetails';
    });

    page('/definitions', function() {
      if(isLoggedIn()) {
        cafienne.mainSection = 'app';
        app.section= 'definitions';
        setData('getDefinitionsList', 'http://localhost:18082/repository/list');
      }
      else {
        page.redirect('/login');
      }
    });

    page('/definitions/:definition', function(ctx) {
      var definition = ctx.params.definition;
      cafienne.mainSection = 'app';
      app.selectedDefinition = definition;
      app.section = 'definitiondetails';
    });

    page('/login', function() {
      cafienne.mainSection = 'login';
    });

    function isLoggedIn() {
      return (sessionStorage.getItem('X-AUTH-CAFIENNE') !== null);
    }

    function setData(elemId, url) {
      var elem = document.getElementById(elemId);
      elem.headers = {'X-AUTH-CAFIENNE' : sessionStorage.getItem('X-AUTH-CAFIENNE')};
      elem.url = url;
      elem.generateRequest();
    }

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
