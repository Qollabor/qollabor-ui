<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../bower_components/paper-divider/paper-divider.html">
<link rel="import" href="../../bower_components/sweet-material-table/sweet-material-table.html">
<link rel="import" href="../../bower_components/sweet-material-table/sweet-material-table-styles.html"/>


<dom-module id="case-info">
  <template>
    <style include="sweet-material-table-styles"></style>
    <style>
      :host {
        display: block;
      }

      span.state {
        display: block;
        width: 90px;
        box-sizing: border-box;
        text-align: center;
        text-transform: lowercase;
        border-radius: 2px;
        padding: 2px 6px;
        color: #fff;
      }

      span.state.active {
        background-color: var(--paper-green-500);
      }

      span.state.available {
         background-color: var(--paper-blue-200);
      }

      span.state.completed {
         background-color: var(--paper-grey-400);
      }

      span.state.closed {
        background-color: var(--paper-grey-500);
      }

      span.state.terminated {
        background-color: var(--paper-grey-300);
      }

      span.state.failed {
        background-color: var(--paper-red-500);
      }

      span.state.enabled {
         background-color: var(--paper-purple-400);
      }

      span.state.disabled {
        background-color: var(--paper-purple-200);
      }

      span.state.suspended {
        background-color: var(--paper-orange-300);
      }

      #table .thead .tr .th {
        font-weight: bold;
        color: var(--dark-primary-color);
      }

    </style>
    <div id="caseinfo">
      <div class="subhead">General info</div>
      <paper-input label="Case" value="{{case.caseDefinition}}" readonly always-float-label></paper-input>
      <paper-input label="Case InstanceId" value="{{case.caseInstanceId}}" readonly always-float-label></paper-input>
      <paper-input label="Root InstanceId" value="{{case.rootCaseInstanceId}}" readonly always-float-label></paper-input>
      <paper-input label="Parent InstanceId" value="{{case.parentCaseInstanceId}}" readonly always-float-label></paper-input>
      <paper-input label="Current State" value="{{case.currentState}}" readonly always-float-label></paper-input>
      <paper-input label="Last Modified" value$="{{_formatLastModified(case.lastModified)}}" readonly always-float-label></paper-input>
    </div>
    <paper-divider margin></paper-divider>
    <div id="planitems">
      <sweet-material-table id="planitemstable" start="0" perPage="10" total="50"
        title="Plan items" data="[[plan]]" columns="[[columns]]" available-columns="[[availableColumns]]">
      </sweet-material-table>

    </div>
    <!--div>
      <span class="state available">available</span>
      <span class="state active">active</span>
      <span class="state closed">closed</span>
      <span class="state completed">completed</span>
      <span class="state disabled">disabled</span>
      <span class="state enabled">enabled</span>
      <span class="state failed">failed</span>
      <span class="state suspended">suspended</span>
      <span class="state terminated">terminated</span>
    </div-->
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'case-info',

      properties: {
        case: {
          type: Object,
          notify: true
        },
        plan: {
          type: Array,
          notify: true
        }
      },

      ready: function () {
        this.columns = [
          {key: 'name', title: 'Name'},
          {key: 'type', title: 'Type'},
          {key: 'currentState', title: 'Current State'},
          {key: 'lastModified', title: 'Last Modified'}
        ];

        this.availableColumns = [
          {key: 'id', title: 'ID'},
          {key: 'name', title: 'Name'},
          {key: 'type', title: 'Type'},
          {key: 'currentState', title: 'Current State'},
          {key: 'lastModified', title: 'Last Modified'}
        ];
        this.start = 0;
        this.perPage = 5;
        //this.total = plan.length;
      },

      _computedStateClass: function(currentState) {
        return 'state ' + currentState.toLowerCase();
      },

      _formatLastModified: function(dateString) {
        var locale = navigator.language || navigator.userLanguage;
        return new Date(dateString).toLocaleString(locale);
      }

    });
  })();
  </script>
</dom-module>
