<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../bower_components/mat-divider/mat-divider.html">
<link rel="import" href="../../bower_components/mat-subheader/mat-subheader.html">
<link rel="import" href="../../bower_components/mat-table/mat-table.html"/>


<dom-module id="case-info">
  <template>
    <style>
      :host {
        display: block;
      }

      span.state {
        display: block;
        width: 90px;
        box-sizing: border-box;
        text-align: center;
        text-transform: lowercase;
        border-radius: 2px;
        padding: 2px 6px;
        color: #fff;
      }

      span.state.active {
        background-color: var(--paper-green-500);
      }

      span.state.available {
         background-color: var(--paper-blue-200);
      }

      span.state.completed {
         background-color: var(--paper-grey-400);
      }

      span.state.closed {
        background-color: var(--paper-grey-500);
      }

      span.state.terminated {
        background-color: var(--paper-grey-300);
      }

      span.state.failed {
        background-color: var(--paper-red-500);
      }

      span.state.enabled {
         background-color: var(--paper-purple-400);
      }

      span.state.disabled {
        background-color: var(--paper-purple-200);
      }

      span.state.suspended {
        background-color: var(--paper-orange-300);
      }

    </style>
    <div id="caseinfo">
      <mat-subheader label="General info"></mat-subheader>
      <paper-input label="Case" value="{{case.caseDefinition}}" readonly always-float-label></paper-input>
      <paper-input label="Case InstanceId" value="{{case.caseInstanceId}}" readonly always-float-label></paper-input>
      <paper-input label="Root InstanceId" value="{{case.rootCaseInstanceId}}" readonly always-float-label></paper-input>
      <paper-input label="Parent InstanceId" value="{{case.parentCaseInstanceId}}" readonly always-float-label></paper-input>
      <paper-input label="Current State" value="{{case.currentState}}" readonly always-float-label></paper-input>
      <paper-input label="Last Modified" value$="{{_formatLastModified(case.lastModified)}}" readonly always-float-label></paper-input>
    </div>
    <mat-divider></mat-divider>
    <div id="planitems">
      <mat-subheader label="Planitems"></mat-subheader>
      <mat-table items="[[plan]]" as="planitem">
        <mat-thead>
          <!--mat-th>ID</mat-th-->
          <mat-th>Name</mat-th>
          <mat-th>Type</mat-th>
          <mat-th>Current State</mat-th>
          <mat-th>Last Modified</mat-th>
        </mat-thead>
          <template is="dom-repeat" items="[[plan]]" as="planitem">
              <mat-tr>
                <!--mat-td>{{planitem.id}}</mat-td -->
                <mat-td>{{planitem.name}}</mat-td>
                <mat-td>{{planitem.type}}</mat-td>
                <mat-td><span class$="{{_computedStateClass(planitem.currentState)}}">{{planitem.currentState}}</span></mat-td>
                <mat-td>{{_formatLastModified(planitem.lastModified)}}</mat-td>
              </mat-tr>
          </template>
        </mat-tbody>
      </mat-table>
    </div>
    <!--div>
      <span class="state available">available</span>
      <span class="state active">active</span>
      <span class="state closed">closed</span>
      <span class="state completed">completed</span>
      <span class="state disabled">disabled</span>
      <span class="state enabled">enabled</span>
      <span class="state failed">failed</span>
      <span class="state suspended">suspended</span>
      <span class="state terminated">terminated</span>
    </div-->
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'case-info',

      properties: {
        case: {
          type: Object,
          notify: true
        },
        plan: {
          type: Array,
          notify: true
        }
      },

      _computedStateClass: function(currentState) {
        return 'state ' + currentState.toLowerCase();
      },

      _formatLastModified: function(dateString) {
        return new Date(dateString).toLocaleString('nl-NL');
      }

    });
  })();
  </script>
</dom-module>
