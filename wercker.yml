box: mickro/nodejs-bower-grunt-sass
build:
    steps:
        - add-ssh-key:
            keyname: MYPACKAGE_KEY
        - add-to-known_hosts:
            hostname: github.com
            fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        - script:
          name: npm install
          code: |
            npm install
            npm run build-production
        - script:
          name: system information (node, npm, bower, grunt, compass)
          code: |
            echo "node version $(node --version) running"
            echo "npm version $(npm --version) running"
            echo "bower version $(bower --version) running"
deploy:
  box:
    id: nginx:alpine
    cmd: /bin/sh
  steps:
    - script:
        name: mv static files
        code: |
          rm -rf /usr/share/nginx/html/*
          cp -Rp $WERCKER_SOURCE_DIR/dist/* /usr/share/nginx/html
    - internal/docker-push:
        tag: testing-cafienne-ui-test
        username: $DOCKER_HUB_USERNAME
        password: $DOCKER_HUB_PASSWORD
        repository: spronq/test
        ports: 8081
        cmd: nginx -g 'daemon off;'
        registry: https://hub.docker.com
