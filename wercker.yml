box: node:6.9.1
build:
    steps:
        - add-ssh-key:
            keyname: GITHUB_DEPLOY_CAFIENNE_UI_COMPONENTS
        - add-to-known_hosts:
            hostname: github.com
            fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        - script:
          name: npm install
          code: |
            npm install -g gulp
            npm install
        - script:
          name: system information
          code: |
            echo "node version $(node --version) running"
            echo "npm version $(npm --version) running"
            echo "gulp version $(gulp --version) running"
        - script:
          name: eslint
          code: |
            npm run eslint
        - script:
          name: test
          code: |
            npm test
        - script:
          name: build
          code: |
            npm run build-production
    after-steps:
        - install-packages:
            packages: ruby
        - wantedly/pretty-slack-notify:
            webhook_url: https://hooks.slack.com/services/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
deploy:
  box:
    id: nginx:alpine
    cmd: /bin/sh
  steps:
    - script:
        name: mv staticfiles
        code: |
          rm -rf /usr/share/nginx/html/*
          cp -Rp $WERCKER_SOURCE_DIR/dist/* /usr/share/nginx/html
          cp -Rp $WERCKER_SOURCE_DIR/docker/docker-entrypoint.sh /docker-entrypoint.sh
          cp -Rp $WERCKER_SOURCE_DIR/docker/nginx.default.template /etc/nginx/conf.d/default.template
          chmod 744 /docker-entrypoint.sh
    - internal/docker-push:
        tag: $DOCKER_HUB_TAG
        username: $DOCKER_HUB_USERNAME
        password: $DOCKER_HUB_PASSWORD
        repository: $DOCKER_HUB_REPO
        ports: 8081
        entrypoint: /docker-entrypoint.sh
        registry: https://hub.docker.com
